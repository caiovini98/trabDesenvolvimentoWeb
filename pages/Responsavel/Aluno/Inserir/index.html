<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ABC</title>
  <link rel="stylesheet" href="/scss/theme.css" />
  <link rel="stylesheet" href="/assets/styles/global.css" />
  <link rel="stylesheet" href="/pages/Funcionario/style.css" />
  <script src="https://kit.fontawesome.com/47d0300dca.js" crossorigin="anonymous"></script>
</head>

<body>
<section id="global-layout">
  <aside id="sidebar-container" class="d-flex flex-column align-items-center pt-5 shadow-lg">
    <h3 class="text-white">ABCantinas</h3>
    <ul class="sidebar-nav nav flex-column nav-pills nav-fill mt-5">
      <li class="nav-item text-start">
        <a class="nav-link active" aria-current="page" href="../ListagemAlunos/index.html">Alunos</a>
      </li>
      <li class="nav-item text-start">
        <a class="nav-link" href="../BloquearProdutos/index.html">Bloquear produtos</a>
      </li>
      <li class="nav-item text-start">
        <a class="nav-link" href="../ExtratoDepositos/index.html">Extrato de depósitos</a>
      </li>
      <li class="nav-item text-start">
        <a class="nav-link" href="../../Login/index.html">Sair</a>
      </li>
    </ul>
  </aside>
  <main id="page-container" class="pt-4 pb-5 overflow-auto">
    <div class="d-flex flex-column page-header">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h3>
        <strong>Adicionar aluno</strong>
      </h3>
    </div>
    
    <div class="card mt-5 rounded bg-white">
      <div class="card-body">
        <div class="d-flex justify-content-start mb-3">
          <a href="../Listar/index.html">
            <button class="btn btn-primary">
              <i class="fas fa-arrow-left"></i>
              Voltar
            </button>
          </a>
        </div>
        <form class="container" action="#">
          <div class="d-flex col-md-12 justify-content-evenly mt-3">
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingInput" placeholder="Fulano de tal">
              <label for="floatingInput">Nome</label>
            </div>
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingMatricula" placeholder="14117063">
              <label  for="floatingMatricula">Matrícula</label>
            </div>
          </div>
          <div class="d-flex col-md-12 justify-content-evenly mt-3">
            <div class="d-inline-block form-floating col-md-5">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
              <label for="floatingEmail">Email</label>
            </div>
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingTelefone" placeholder="(71)99999-9999">
              <label for="floatingTelefone">Telefone</label>
            </div>
          </div>
          <div class="d-flex col-md-12 justify-content-evenly mt-3">
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingTurma" placeholder="A">
              <label for="floatingTurma">Turma</label>
            </div>
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingTurno" placeholder="Noturno">
              <label  for="floatingTurno">Password</label>
            </div>
          </div>
          <div class="d-flex col-md-12 justify-content-evenly mt-3">
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingLogin" placeholder="batman">
              <label for="floatingLogin">Login</label>
            </div>
            <div class="d-inline-block form-floating col-md-5">
              <input type="text" class="form-control" id="floatingPassword" placeholder="password$123">
              <label  for="floatingPassword">Password</label>
            </div>
          </div>
          
          <div class="d-flex col-md-12 justify-content-center mt-5">
            <button class="btn btn-success" type="submit">Incluir Aluno</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasExample"
       aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">
        ABCcantinas
      </h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
      <ul class="sidebar-nav nav flex-column nav-pills nav-fill mt-5">
        <li class="nav-item text-start">
          <a class="nav-link active" aria-current="page" href="./produtos.html">Produtos</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="#">Responsáveis</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="#">Alunos</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="../../../Login/index.html">Sair</a>
        </li>
      </ul>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
