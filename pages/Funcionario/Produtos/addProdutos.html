<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ABC</title>
  <link rel="stylesheet" href="../../../scss/theme.css" />
  <link rel="stylesheet" href="../../../assets/styles/global.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section id="global-layout">
    <aside id="sidebar-container" class="d-flex flex-column align-items-center pt-5 shadow-lg">
      <h3 class="text-white">ABCantinas</h3>
      <ul class="sidebar-nav nav flex-column nav-pills nav-fill mt-5">
        <li class="nav-item text-start">
          <a class="nav-link active" aria-current="page" href="../produtos.html">Produtos</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="#">Responsáveis</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="#">Alunos</a>
        </li>
        <li class="nav-item text-start">
          <a class="nav-link" href="../Login/index.html">Sair</a>
        </li>
      </ul>
    </aside>
    <main id="page-container" class="pt-4 pb-5 overflow-auto">
      <div class="d-flex flex-column page-header">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h3>
          <strong>Adicionar produto</strong>
        </h3>
      </div>


      <div class="w3-bar w3-black addProduto">
        <button class="w3-bar-item w3-button btn-primary btn" onclick="openCity('London')">Comida</button>
        <button class="w3-bar-item w3-button btn-primary btn" onclick="openCity('Paris')">Bebida</button>
      </div>


      <div class="card mt-5 aaa">
        <div class="card-body bbb">

          <div id="London" class="city">
            <div class="row g-2">
              <div class="col-sm-4">
                <label>Código</label>
                <input type="text" class="form-control" placeholder="Código" aria-label="City">
              </div>
              <div class="col-sm-8">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome da comida" aria-label="State">
              </div>
            </div>
            <div class="row g-2" style="margin-top: 1rem;">
              <div class="col-sm-4">
                <label>Preço</label>
                <input type="text" class="form-control" placeholder="Preço" aria-label="City">
              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label>Foto</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
            </div>
            <h2 class="col-sm-4 ingrediente">Ingredientes</h2>
            <div id="myDIV" class="header" style="margin-top: 1rem;">
              <input type="text" id="myInput" placeholder="Digite o ingrediente" class="col-sm-4 inputIngrediente">
              <span onclick="newElement()" class="addBtn col-sm-4">Adicionar</span>
            </div>

            <ul id="myUL">
            </ul>
            <section class="addComida">
              <button type="button" class="btn btn-success" onclick="addProduto()">Adicionar produto</button>
            </section>
          </div>

          <div id="Paris" class="city" style="display:none">
            <div class="row g-2">
              <div class="col-sm-6">
                <label>Código</label>
                <input type="text" class="form-control" placeholder="Código" aria-label="City">
              </div>
              <div class="col-sm-6">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome da bebida" aria-label="State">
              </div>
            </div>
            <div class="row g-2" style="margin-top: 1rem;">
              <div class="col-sm-6">
                <label>Preço</label>
                <input type="text" class="form-control" placeholder="Preço" aria-label="City">
              </div>
              <div class="col-sm-6">
                <label>Fornecedor</label>
                <input type="text" class="form-control" placeholder="Fornecedor" aria-label="State">
              </div>
            </div>
            <div class="row g-2" style="margin-top: 1rem;">
              <div class="col-sm-12">
                <div class="mb-3">
                  <label>Foto</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
            </div>
            <section class="addComida">
              <button type="button" class="btn btn-success" onclick="addProduto()">Adicionar produto</button>
            </section>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
          </svg>

          <div class="alerta">
            <div class="alert alerta alert-success d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>
                An example success alert with an icon
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">
          ABCcantinas
        </h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body px-0">
        <ul class="sidebar-nav nav flex-column nav-pills nav-fill mt-5">
          <li class="nav-item text-start">
            <a class="nav-link active" aria-current="page" href="../produtos.html">Produtos</a>
          </li>
          <li class="nav-item text-start">
            <a class="nav-link" href="#">Responsáveis</a>
          </li>
          <li class="nav-item text-start">
            <a class="nav-link" href="#">Alunos</a>
          </li>
          <li class="nav-item text-start">
            <a class="nav-link" href="../Login/index.html">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>
    function openCity(cityName) {
      var i;
      var x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      document.getElementById(cityName).style.display = "block";
    }
  </script>

  <script>

    function addProduto() {
      alert("Produto adicionado");
    }

    var myNodelist = document.getElementsByTagName("LI");
    var i;
    // for (i = 0; i < myNodelist.length; i++) {
    //   var span = document.createElement("SPAN");
    //   var txt = document.createTextNode("\u00D7");
    //   span.className = "close";
    //   span.appendChild(txt);
    //   myNodelist[i].appendChild(span);
    // }

    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function () {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }

    function newElement() {
      var li = document.createElement("li");
      var inputValue = document.getElementById("myInput").value;
      var t = document.createTextNode(inputValue);
      li.appendChild(t);
      if (inputValue === '') {
        alert("Você deve escrever algo");
      } else {
        document.getElementById("myUL").appendChild(li);
      }
      document.getElementById("myInput").value = "";

      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);

      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }
  </script>
</body>

</html>
